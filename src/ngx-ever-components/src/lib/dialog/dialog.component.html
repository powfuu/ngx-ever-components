<div class="modal-background" *ngIf="state | async" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="header">
            <h1 *ngIf="title.length > 0">{{title}}</h1>
            <h3 style="margin-bottom: 8px;" *ngIf="desc.length > 0">{{desc}}</h3>
            <br />
            <e-button *ngIf="cancelText.length > 0" size="m" (click)="closeModal()"
                theme="secondary">{{cancelText}}</e-button>
            <e-button (click)="confirmar()" style="float:right;">{{confirmText}}</e-button>
        </div>
    </div>
</div>
